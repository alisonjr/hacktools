<div class="row">
	<div class="col-md-12">
		<div class="container-wrap w-100 p-md-5 p-4">
			<h2 class="mb-3">Questionário Agrotools</h2>
			<div id="mensagens" class="d-flex flex-column mb-5">
				<small>
					* Para responder a esse questionário é necessário conceder a permissão para sabermos a sua localização.
				</small>
			</div>
			<form id="form" name="form" class="form" onsubmit="event.preventDefault(); enviar();">
				<h3 class="mb-4" id="titulo-questionario">Titulo questioário</h3>
				<input hidden name="lat" id="lat">
				<input hidden name="long" id="long">
				<input hidden name="questionario.id" id="questionario.id">
				<div class="row ">
					<div class="col-md-5">
						<div class="form-group">
							<label class="label" for="usuarioCadastro">Usuário</label>
							<input name="usuarioCadastro" class="form-control" id="usuarioCadastro" placeholder="Digite o seu nome"/>
						</div>
					</div>
					<div class="col-md-12 mb-5">
						<div class="py-1" id="lista-perguntas">
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group float-end">
							<button type="submit" class="btn btn-primary">
								<i class="fa fa-save me-1"></i> Salvar
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<p id="demo">Clique no botão para receber sua localização em Latitude e Longitude:</p>
<button onclick="getLocation()">Clique Aqui</button>

<script src="/respostas/novo/script.js" ></script>
