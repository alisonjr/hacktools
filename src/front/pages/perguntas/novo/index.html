<div class="row">
  <div class="col-md-12">
    <div class="container-wrap w-100 p-md-5 p-4">
      <h3 class="mb-4">Cadastro de pergunta</h3>
      <form id="form" name="form"  onsubmit="event.preventDefault(); enviar();">
        <div class="row mb-3">
          <div class="col-md-5">
            <div class="form-group">
              <label class="label" for="usuario">Usuário</label>
	            <input name="usuario" class="form-control" id="usuario" placeholder="Digite o seu nome"/>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="label" for="descricao">Descrição</label>
              <textarea name="descricao" class="form-control" id="descricao"
                placeholder="Digite o texto da pergunta"></textarea>
            </div>
            <div>
              <small>
                * Todas as perguntas são de resposta aberta. As respostas serão do tipo texto.
              </small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group float-end">
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-save me-1"></i> Salvar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="/perguntas/novo/script.js" ></script>
