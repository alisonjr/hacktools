<div class="row">
  <div class="col-md-12">
    <div class="container-wrap w-100 p-md-5 p-4">
      <h3 class="mb-4">Cadastro de perguntas</h3>
      <form method="POST" id="questionForm" name="questionForm" class="questionForm" novalidate="novalidate">
        <div class="row mb-3">
          <div class="col-md-12">
            <div class="form-group">
              <label class="label" for="descricao">Descrição</label>
              <textarea name="descricao" class="form-control" id="descricao"
                placeholder="Digite o texto da pergunta"></textarea>
            </div>
            <div>
              <small>
                * Todas as perguntas são de resposta aberta. As respostas serão do tipo texto.
              </small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group float-end">
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-save me-1"></i> Salvar
              </button>
            </div>
          </div>
        </div>
    </div>
    </form>
  </div>
</div>
</div>
